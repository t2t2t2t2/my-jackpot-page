<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed TOP 10 Ranking</title>
    <style>
        /* Basic styling for the body to ensure the iframe fills the space */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the main page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1117; /* Dark background for consistency */
        }
        /* Styling for the iframe itself */
        .top-10-iframe-container {
            width: 100%;
            max-width: 800px; /* Max width to match the content inside */
            height: 90vh; /* Adjust height as needed, or use a fixed height */
            border: none; /* Remove default iframe border */
            border-radius: 0.5rem; /* Rounded corners */
            /* overflow: hidden; is already here, but scrolling="no" adds more strictness */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Add shadow */
        }
        @media (max-width: 768px) {
            .top-10-iframe-container {
                height: 95vh; /* More height on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!--
        This iframe will load the content from the Netlify hosted HTML file.
        The 'scrolling="no"' attribute is added to prevent scrollbars within the iframe.
    -->
    <iframe
        class="top-10-iframe-container"
        id="top-10-ranking-iframe"
        src="https://guileless-parfait-cf041a.netlify.app/jackpot_page.html"
        title="TOP 10 Ranking"
        scrolling="no"
    >
    </iframe>
</body>
</html>
