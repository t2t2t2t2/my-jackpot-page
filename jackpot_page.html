<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP 10 Ranking Content</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for scrollbar and font */
        body {
            font-family: 'Inter', sans-serif;
            /* Removed the blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .text-shadow-lg { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="font-inter text-white">
    <div class="w-full max-w-4xl mx-auto p-4 rounded-lg shadow-lg bg-gray-800 border border-gray-700">
        <div class="flex justify-center mb-6">
            <h1 id="header-title" class="text-3xl font-bold text-yellow-400 text-shadow-lg">
                TOP 10 ยอดฝากสูงสุด
            </h1>
        </div>
        <div class="bg-gray-700 rounded-t-lg p-2 mb-4 shadow-inner">
            <div class="flex flex-wrap -mx-1">
                <div class="w-1/2 p-1">
                    <button id="deposit-tab" class="w-full py-2 px-4 rounded-lg font-bold transition-colors duration-200 bg-blue-600 text-white shadow-md" type="button">
                        ยอดฝากสูงสุด
                    </button>
                </div>
                <div class="w-1/2 p-1">
                    <button id="withdraw-tab" class="w-full py-2 px-4 rounded-lg font-bold transition-colors duration-200 bg-gray-600 text-gray-300 hover:bg-gray-500" type="button">
                        ยอดถอนสูงสุด
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-gray-700 p-3 rounded-lg mb-4 flex flex-col lg:flex-row justify-center items-center space-y-3 lg:space-y-0 lg:space-x-2">
            <select id="filter-count" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-24">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <select id="selected-month" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-32">
                <option value="">--Select Month--</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7" selected>July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="selected-year" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-28">
                <!-- Years will be populated by JavaScript -->
            </select>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-3 font-bold text-lg text-gray-200">
                <div>ผู้เล่น</div>
                <div>จำนวน</div>
            </div>
            <div id="ranking-list" class="max-h-96 overflow-y-auto custom-scrollbar">
                <!-- Ranking items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        console.log('Iframe Script started executing.');
        var rankingData = [
            { rank: 1, phone: '0636469XXX', username: 'fap1t8m25', amount: '4,442.00' },
            { rank: 2, phone: '0839791XXX', username: 'fap1t8m97', amount: '3,500.00' },
            { rank: 3, phone: '0661501XXX', username: 'fap1t8m122', amount: '2,278.00' },
            { rank: 4, phone: '0925863XXX', username: 'fap1t8m2', amount: '2,200.00' },
            { rank: 5, phone: '0930472XXX', username: 'fap1t8m23', amount: '1,590.00' },
            { rank: 6, phone: '0812636XXX', username: 'fap1t8m148', amount: '1,104.00' },
            { rank: 7, phone: '0972480XXX', username: 'fap1t8m121', amount: '1,027.00' },
            { rank: 8, phone: '0961628XXX', username: 'fap1t8m78', amount: '940.00' },
            { rank: 9, phone: '0985024XXX', username: 'fap1t8m61', amount: '900.00' },
            { rank: 10, phone: '0935269XXX', username: 'fap1t8m123', amount: '800.00' }
        ];
        var headerTitle = document.getElementById('header-title');
        var depositTab = document.getElementById('deposit-tab');
        var withdrawTab = document.getElementById('withdraw-tab');
        var rankingList = document.getElementById('ranking-list');
        var selectedYearDropdown = document.getElementById('selected-year');
        var selectedMonthDropdown = document.getElementById('selected-month');
        var activeTab = 'deposit';
        function renderRankingList() {
            if (!rankingList) {
                console.error('Iframe Error: rankingList element not found!');
                return;
            }
            rankingList.innerHTML = '';
            for (var i = 0; i < rankingData.length; i++) {
                var item = rankingData[i];
                var rankColorClass = '';
                if (item.rank === 1) {
                    rankColorClass = 'bg-yellow-500';
                } else if (item.rank === 2) {
                    rankColorClass = 'bg-gray-400';
                } else if (item.rank === 3) {
                    rankColorClass = 'bg-orange-500';
                } else {
                    rankColorClass = 'bg-gray-600';
                }
                var itemHtml =
                    '<div class="flex justify-between items-center border-b border-gray-600 py-2 last:border-b-0">' +
                        '<div class="flex items-center">' +
                            '<div class="w-8 h-8 rounded-full flex items-center justify-center mr-3 text-white font-bold text-sm ' + rankColorClass + '">' +
                                item.rank +
                            '</div>' +
                            '<div>' +
                                '<div class="text-gray-100">' + item.phone + '</div>' +
                                '<div class="text-gray-400 text-sm">' + item.username + '</div>' +
                            '</div>' +
                        '</div>' +
                        '<b class="font-bold text-lg text-green-400">' + item.amount + '</b>' +
                    '</div>';
                rankingList.insertAdjacentHTML('beforeend', itemHtml);
            }
        }
        function updateUI() {
            if (!headerTitle || !depositTab || !withdrawTab) {
                console.error('Iframe Error: Header or tab elements not found!');
                return;
            }
            if (activeTab === 'deposit') {
                headerTitle.textContent = 'TOP 10 ยอดฝากสูงสุด';
                depositTab.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                depositTab.classList.remove('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                withdrawTab.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                withdrawTab.classList.add('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
            } else {
                headerTitle.textContent = 'TOP 10 ยอดถอนสูงสุด';
                withdrawTab.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                withdrawTab.classList.remove('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                depositTab.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                depositTab.classList.add('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
            }
            renderRankingList();
        }
        if (depositTab) {
            depositTab.addEventListener('click', function() {
                activeTab = 'deposit';
                updateUI();
            });
        }
        if (withdrawTab) {
            withdrawTab.addEventListener('click', function() {
                activeTab = 'withdraw';
                updateUI();
            });
        }
        function populateYears() {
            if (!selectedYearDropdown) {
                console.error('Iframe Error: selectedYearDropdown element not found!');
                return;
            }
            var currentYear = new Date().getFullYear();
            var years = [];
            for (var i = 0; i < 8; i++) {
                years.push(currentYear - 3 + i);
            }
            selectedYearDropdown.innerHTML = '';
            for (var j = 0; j < years.length; j++) {
                var year = years[j];
                var option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                selectedYearDropdown.appendChild(option);
            }
            selectedYearDropdown.value = currentYear;
        }
        document.addEventListener('DOMContentLoaded', function() {
            populateYears();
            updateUI();
        });
    </script>
</body>
</html>
