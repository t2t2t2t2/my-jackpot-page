<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP 10 Ranking Content</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for scrollbar and font */
        body {
            font-family: 'Inter', sans-serif;
            /* Removed the blue gradient background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start to align to top */
            min-height: 100vh;
            padding: 1rem 0; /* Reduced top and bottom padding */
            margin: 0;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #555; }
        .text-shadow-lg { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="font-inter text-white">
    <div class="w-full max-w-4xl mx-auto p-4 rounded-lg shadow-lg bg-gray-800 border border-gray-700">
        <div class="flex justify-center mb-6">
            <h1 id="header-title" class="text-3xl font-bold text-yellow-400 text-shadow-lg">
                TOP 10 ยอดฝากสูงสุด
            </h1>
        </div>
        <div class="bg-gray-700 rounded-t-lg p-2 mb-4 shadow-inner">
            <div class="flex flex-wrap -mx-1">
                <div class="w-1/2 p-1">
                    <button id="deposit-tab" class="w-full py-2 px-4 rounded-lg font-bold transition-colors duration-200 bg-blue-600 text-white shadow-md" type="button">
                        ยอดฝากสูงสุด
                    </button>
                </div>
                <div class="w-1/2 p-1">
                    <button id="withdraw-tab" class="w-full py-2 px-4 rounded-lg font-bold transition-colors duration-200 bg-gray-600 text-gray-300 hover:bg-gray-500" type="button">
                        ยอดถอนสูงสุด
                    </button>
                </div>
            </div>
        </div>
        <div class="bg-gray-700 p-3 rounded-lg mb-4 flex flex-wrap justify-center items-center gap-2">
            <!-- Removed filter-count dropdown -->
            <select id="selected-day" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-auto lg:w-24">
                <option value="">--Select Day--</option>
                <!-- Days will be populated by JavaScript -->
            </select>
            <select id="selected-month" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-2 focus:ring-blue-500 w-auto lg:w-32">
                <option value="">--Select Month--</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7" selected>July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="selected-year" class="bg-gray-800 text-white rounded-md p-2 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 w-auto lg:w-28">
                <!-- Years will be populated by JavaScript -->
            </select>
        </div>
        <div class="bg-gray-700 p-4 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-3 font-bold text-lg text-gray-200">
                <div>ผู้เล่น</div>
                <div>จำนวน</div>
            </div>
            <div id="ranking-list" class="max-h-96 overflow-y-auto custom-scrollbar">
                <!-- Ranking items will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script>
        console.log('Iframe Script started executing.');

        // Constants for localStorage caching
        var LOCAL_STORAGE_KEY_PREFIX = 'top10RankingData_'; // Prefix for data key
        var LOCAL_STORAGE_TIMESTAMP_KEY_PREFIX = 'top10RankingDataTimestamp_'; // Prefix for timestamp key
        var CACHE_DURATION_MS = 15 * 60 * 1000; // 15 minutes in milliseconds

        // Function to generate a random phone number with specified prefix and length
        function generateRandomPhoneNumber() {
            var prefixes = ['06', '08', '09'];
            var randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            var remainingDigits = '';
            // Generate 5 more digits to make it 7 digits before XXX
            for (var i = 0; i < 5; i++) {
                remainingDigits += Math.floor(Math.random() * 10);
            }
            return randomPrefix + remainingDigits + 'XXX'; // Mask last 3 digits for privacy
        }

        // Function to generate a random username (ID)
        function generateRandomUsername() {
            var randomNum = Math.floor(Math.random() * 900) + 100; // Generates a random number between 100 and 999
            return 'fap1t8m' + randomNum; // Appends the random number to 'fap1t8m'
        }

        // Function to generate a random amount within a range, formatted
        function generateRandomAmount(min, max, isDepositTab) { // Added isDepositTab parameter
            var amount = (Math.random() * (max - min) + min);

            if (isDepositTab) { // Apply specific rounding for deposit tab
                if (amount < 1000) {
                    // For amounts under 1000, round to nearest 10
                    amount = Math.round(amount / 10) * 10;
                } else {
                    // For amounts 1000 or above, round to nearest 100
                    amount = Math.round(amount / 100) * 100;
                }
                
                // Ensure it stays within the specified range after rounding
                amount = Math.max(min, Math.min(max, amount));
            }
            
            // Format without decimals for deposit, with 2 decimals for withdrawal
            return parseFloat(amount).toLocaleString('en-US', { 
                minimumFractionDigits: isDepositTab ? 0 : 2, 
                maximumFractionDigits: isDepositTab ? 0 : 2 
            });
        }

        // Function to generate ranking data based on custom amount ranges, with caching
        function generateRankingData(activeTab, selectedDay, selectedMonth, selectedYear) {
            // Create unique cache key based on selected filters and active tab
            var currentCacheKey = LOCAL_STORAGE_KEY_PREFIX + activeTab + '_' + selectedYear + '_' + selectedMonth + '_' + selectedDay;
            var currentTimestampKey = LOCAL_STORAGE_TIMESTAMP_KEY_PREFIX + activeTab + '_' + selectedYear + '_' + selectedMonth + '_' + selectedDay;

            var cachedData = localStorage.getItem(currentCacheKey);
            var cachedTimestamp = localStorage.getItem(currentTimestampKey);
            var now = new Date().getTime();

            // --- Check for future date ---
            var today = new Date();
            var todayYear = today.getFullYear();
            var todayMonth = today.getMonth() + 1; // Month is 0-indexed
            var todayDay = today.getDate();

            // Create Date objects for comparison (Month is 0-indexed in Date constructor)
            var selectedDate = new Date(selectedYear, selectedMonth - 1, selectedDay);
            var actualTodayDate = new Date(todayYear, todayMonth - 1, todayDay);

            // If the selected date is in the future, return empty data
            if (selectedDate.getTime() > actualTodayDate.getTime()) {
                console.log('Selected date is in the future (' + selectedDay + '/' + selectedMonth + '/' + selectedYear + '). No data will be displayed.');
                // Clear any existing cache for this future date to prevent stale data from showing up later
                localStorage.removeItem(currentCacheKey);
                localStorage.removeItem(currentTimestampKey);
                return []; // Return empty array for future dates
            }
            // --- End future date check ---

            // Check if cached data exists and is still valid for this specific date/tab
            if (cachedData && cachedTimestamp && (now - parseInt(cachedTimestamp) < CACHE_DURATION_MS)) {
                console.log('Using cached data for ' + activeTab + ' on ' + selectedDay + '/' + selectedMonth + '/' + selectedYear);
                return JSON.parse(cachedData);
            } else {
                console.log('Generating new data for ' + activeTab + ' on ' + selectedDay + '/' + selectedMonth + '/' + selectedYear);
                var data = [];
                var totalItems = 10; // Fixed to 10 items as per "TOP 10" and removed filter count dropdown
                var isDepositTab = (activeTab === 'deposit'); // Determine if it's the deposit tab

                // Distribute items based on percentages for 10 items
                var countRange1 = 3; // 3 items for 100-1000
                var countRange2 = 4; // 4 items for 1100-9999
                var countRange3 = 3; // 3 items for 10000-100000

                // Items: 100-1000
                for (var i = 0; i < countRange1; i++) {
                    data.push({
                        rank: data.length + 1,
                        phone: generateRandomPhoneNumber(),
                        username: generateRandomUsername(),
                        amount: generateRandomAmount(100, 1000, isDepositTab) // Pass isDepositTab
                    });
                }

                // Items: 1100-9999
                for (var i = 0; i < countRange2; i++) {
                    data.push({
                        rank: data.length + 1,
                        phone: generateRandomPhoneNumber(),
                        username: generateRandomUsername(),
                        amount: generateRandomAmount(1100, 9999, isDepositTab) // Pass isDepositTab
                    });
                }

                // Items: 10000-100000
                for (var i = 0; i < countRange3; i++) {
                    data.push({
                        rank: data.length + 1,
                        phone: generateRandomPhoneNumber(),
                        username: generateRandomUsername(),
                        amount: generateRandomAmount(10000, 100000, isDepositTab) // Pass isDepositTab
                    });
                }

                // Shuffle the array to mix the ranks
                for (var i = data.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = data[i];
                    data[i] = data[j];
                    data[j] = temp;
                }

                // Re-assign ranks after shuffling to ensure they are 1-10
                for (var i = 0; i < data.length; i++) {
                    data[i].rank = i + 1;
                }

                // Store new data and timestamp in localStorage with the specific key
                localStorage.setItem(currentCacheKey, JSON.stringify(data));
                localStorage.setItem(currentTimestampKey, now.toString());
                
                return data;
            }
        }

        // Get DOM elements
        var headerTitle = document.getElementById('header-title');
        var depositTab = document.getElementById('deposit-tab');
        var withdrawTab = document.getElementById('withdraw-tab');
        var rankingList = document.getElementById('ranking-list');
        var selectedDayDropdown = document.getElementById('selected-day');
        var selectedMonthDropdown = document.getElementById('selected-month');
        var selectedYearDropdown = document.getElementById('selected-year');

        var activeTab = 'deposit'; // Initial active tab

        // Function to render the ranking list based on provided data
        function renderRankingList(data) {
            if (!rankingList) {
                console.error('Iframe Error: rankingList element not found!');
                return;
            }
            rankingList.innerHTML = ''; // Clear existing list
            // Always display 10 items since filter count dropdown is removed
            var displayCount = 10; 
            for (var i = 0; i < Math.min(data.length, displayCount); i++) {
                var item = data[i];
                var rankColorClass = '';
                if (item.rank === 1) {
                    rankColorClass = 'bg-yellow-500';
                } else if (item.rank === 2) {
                    rankColorClass = 'bg-gray-400';
                } else if (item.rank === 3) {
                    rankColorClass = 'bg-orange-500';
                } else {
                    rankColorClass = 'bg-gray-600';
                }

                var itemHtml =
                    '<div class="flex justify-between items-center border-b border-gray-600 py-2 last:border-b-0">' +
                        '<div class="flex items-center">' +
                            '<div class="w-8 h-8 rounded-full flex items-center justify-center mr-3 text-white font-bold text-sm ' + rankColorClass + '">' +
                                item.rank +
                            '</div>' +
                            '<div>' +
                                '<div class="text-gray-100">' + item.phone + '</div>' +
                                '<div class="text-gray-400 text-sm">' + item.username + '</div>' +
                            '</div>' +
                        '</div>' +
                        '<b class="font-bold text-lg text-green-400">' + item.amount + '</b>' +
                    '</div>';
                rankingList.insertAdjacentHTML('beforeend', itemHtml);
            }
        }

        // Function to update the header title and tab styles
        function updateUI() {
            if (!headerTitle || !depositTab || !withdrawTab || !selectedMonthDropdown || !selectedYearDropdown || !selectedDayDropdown) {
                console.error('Iframe Error: One or more UI elements not found!');
                return;
            }

            var currentDay = selectedDayDropdown.value;
            var currentMonth = selectedMonthDropdown.value;
            var currentYear = selectedYearDropdown.value;

            // Generate/retrieve data based on current active tab and date filters
            var currentRankingData = generateRankingData(activeTab, currentDay, currentMonth, currentYear);

            if (activeTab === 'deposit') {
                headerTitle.textContent = 'TOP 10 ยอดฝากสูงสุด';
                depositTab.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                depositTab.classList.remove('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                withdrawTab.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                withdrawTab.classList.add('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                renderRankingList(currentRankingData); // Use the generated/cached data
            } else {
                headerTitle.textContent = 'TOP 10 ยอดถอนสูงสุด';
                withdrawTab.classList.add('bg-blue-600', 'text-white', 'shadow-md');
                withdrawTab.classList.remove('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                depositTab.classList.remove('bg-blue-600', 'text-white', 'shadow-md');
                depositTab.classList.add('bg-gray-600', 'text-gray-300', 'hover:bg-gray-500');
                renderRankingList(currentRankingData); // Use the generated/cached data
            }
        }

        // Event listeners for tabs
        if (depositTab) {
            depositTab.addEventListener('click', function() {
                activeTab = 'deposit';
                updateUI();
            });
        }

        if (withdrawTab) {
            withdrawTab.addEventListener('click', function() {
                activeTab = 'withdraw';
                updateUI();
            });
        }

        // Event listeners for date filter dropdowns (Day, Month, Year)
        if (selectedDayDropdown) {
            selectedDayDropdown.addEventListener('change', updateUI);
        }
        if (selectedMonthDropdown) {
            selectedMonthDropdown.addEventListener('change', updateUI);
        }
        if (selectedYearDropdown) {
            selectedYearDropdown.addEventListener('change', updateUI);
        }

        // Populate date filters (Day, Month, Year)
        function populateDateFilters() {
            var currentDate = new Date();
            var currentDay = currentDate.getDate();
            var currentMonth = currentDate.getMonth() + 1; // Month is 0-indexed
            var currentYear = currentDate.getFullYear();

            // Populate Days
            if (selectedDayDropdown) {
                selectedDayDropdown.innerHTML = '<option value="">--Select Day--</option>'; // Clear existing options
                for (var i = 1; i <= 31; i++) {
                    var option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    selectedDayDropdown.appendChild(option);
                }
                selectedDayDropdown.value = currentDay; // Set default to current day
            } else {
                console.error('Iframe Error: selectedDayDropdown element not found!');
            }

            // Populate Years (existing logic)
            if (selectedYearDropdown) {
                var years = [];
                for (var i = 0; i < 8; i++) {
                    years.push(currentYear - 3 + i);
                }
                selectedYearDropdown.innerHTML = ''; // Clear existing options
                for (var j = 0; j < years.length; j++) {
                    var year = years[j];
                    var option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    selectedYearDropdown.appendChild(option);
                }
                selectedYearDropdown.value = currentYear; // Set default to current year
            } else {
                console.error('Iframe Error: selectedYearDropdown element not found!');
            }

            // Set default month (already set in HTML, but can be set here too if needed)
            if (selectedMonthDropdown) {
                // Ensure the default month is set if not already in HTML
                if (!selectedMonthDropdown.value) {
                    selectedMonthDropdown.value = currentMonth;
                }
            } else {
                console.error('Iframe Error: selectedMonthDropdown element not found!');
            }
        }

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', function() {
            populateDateFilters(); // Call the new function
            updateUI(); // Initial UI setup
        });
    </script>
</body>
</html>
